# https://taskfile.dev

version: '3'

output: prefixed

vars:
  Name: yomo
  ExeName: yomo{{exeExt}}
  ExeDir: yomo 
  ReleaseDir: release 
  Version: 
    sh: git describe --always --tags --dirty
  Date:
    sh: git show -s --format=%cs {{.Commit}}
  Commit:
    sh: git rev-parse --short HEAD
  Module:
    sh: go list -m

tasks:
  default:
    cmds:
      - task -l 
    silent: true

  build:
    desc: build yomo cli tools
    cmds:
      - echo "{{.Name}} building..."
      - go build -v -o {{.ExeDir}}/{{.ExeName}} -ldflags "-s -w -X {{.Module}}/cmd.Version={{.Version}} -X {{.Module}}/cmd.Date={{.Date}}" {{.ExeDir}}/main.go
      - echo "{{.Name}} built."
    generates:
      - "{{.ExeDir}}/{{.ExeName}}"
    sources:
      - "**/*.go"
    method: none
    silent: true

  install:
    desc: install yomo cli tools
    deps: []
    dir: yomo
    cmds:
      - echo "{{.Name}} install..."
      - go install -ldflags "-s -w -X {{.Module}}/cmd.Version={{.Version}} -X {{.Module}}/cmd.Date={{.Date}}" 
      - echo "{{.Name}} {{.Version}}({{.Date}}) is installed."
    silent: true

  release:
    desc: release yomo cli tools
    cmds:
      - echo "{{.Name}} release..."
      - GOOS=darwin GOARCH=amd64 go build -ldflags "-w -s -X {{.Module}}/cmd.Version={{.Version}} -X {{.Module}}/cmd.Date={{.Date}}" -o {{.ReleaseDir}}/{{.Name}}_{{.Version}}_mac yomo/main.go
      - GOOS=linux GOARCH=amd64 go build -ldflags "-w -s -X {{.Module}}/cmd.Version={{.Version}} -X {{.Module}}/cmd.Date={{.Date}}" -o {{.ReleaseDir}}/{{.Name}}_{{.Version}}_linux yomo/main.go
      - GOOS=windows GOARCH=amd64 go build -ldflags "-w -s -X {{.Module}}/cmd.Version={{.Version}} -X {{.Module}}/cmd.Date={{.Date}}" -o {{.ReleaseDir}}/{{.Name}}_{{.Version}}_windows.exe yomo/main.go
      - echo "{{.Name}} {{.Version}} is released."
    silent: true

  run:
    desc: run yomo cli 
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}}"
    silent: false

  example:
    desc: example
    deps: [example-zipper,example-source,example-flow,example-sink]
    cmds:
      - echo "example"

  example-yomo-dev:
    desc: "run stream function via yomo-dev"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} dev example/flow/app.go"
    silent: false

  example-source:
    desc: run source application
    deps: [example-source-build]
    dir: "example/source"
    cmds:
      - "./source{{exeExt}}"
    silent: false

  example-source-build:
    desc: build source application
    dir: "example/source"
    cmds:
      - echo "source building..."
      - "go build -o source{{exeExt}} main.go"
      - echo "source built."
    silent: false

  example-flow:
    desc: "run flow function"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} run -n Noise -m example/go.mod example/flow/app.go"
    silent: false

  example-zipper:
    desc: "run zipper"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} serve -c example/zipper/workflow.yaml"
    silent: false

  example-sink:
    desc: run sink application
    deps: [example-sink-build]
    dir: "example/sink"
    cmds:
      - echo "sink building..."
      - "./sink{{exeExt}}"
      - echo "sink built."
    silent: false

  example-sink-build:
    desc: build sink application
    dir: "example/sink"
    cmds:
      - "go build -o sink{{exeExt}} main.go"
    silent: false

  version:
    desc: "print version"
    cmds: 
      - echo "Version {{.Version}}({{.Date}})"
    silent: true

  clean:
    desc: "clean"
    cmds: 
      - echo 'cleaning...'
      - rm -rf ./example/source/source{{exeExt}}
      - rm -rf ./example/flow/sl.*
      - rm -rf ./example/sink/sink{{exeExt}}
      - rm -rf ./yomo/yomo{{exeExt}}
      - rm -rf ./release
      - echo 'clean.'
    silent: true

  example-mesh-us:
    desc: example-mesh-us
    deps: [example-mesh-zipper-us,example-mesh-flow-us,example-mesh-sink-us,example-mesh-source-us]
    cmds:
      - echo "example-mesh-us"

  example-mesh-eu:
    desc: example-mesh-eu
    deps: [example-mesh-zipper-eu,example-mesh-flow-eu,example-mesh-sink-eu,example-mesh-source-eu]
    cmds:
      - echo "example-mesh-eu"

  example-mesh-zipper-us:
    desc: "run zipper-us"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} serve -c example/mesh/us/workflow.yaml -m https://mesh-config.yomo.run/api/configs"
    silent: false

  example-mesh-zipper-eu:
    desc: "run zipper-eu"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} serve -c example/mesh/eu/workflow.yaml -m https://mesh-config.yomo.run/api/configs"
    silent: false

  example-mesh-source-us:
    desc: run source application
    deps: [example-mesh-source-build]
    dir: "example/mesh/source"
    cmds:
      - "./source{{exeExt}}"
    env:
      PORT: 9000
    silent: false

  example-mesh-source-eu:
    desc: run source application
    deps: [example-mesh-source-build]
    dir: "example/mesh/source"
    cmds:
      - "./source{{exeExt}}"
    env:
      PORT: 9800
    silent: false

  example-mesh-source-build:
    desc: build source application
    dir: "example/mesh/source"
    cmds:
      - echo "source building..."
      - "go build -o source{{exeExt}} main.go"
      - echo "source built."
    silent: false

  example-mesh-flow-us:
    desc: run flow application
    deps: [example-mesh-flow-build]
    dir: "example/mesh/flow"
    cmds:
      - "./flow{{exeExt}}"
